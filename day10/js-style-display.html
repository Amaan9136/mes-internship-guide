<p id="text">Lorem ipsum dolor sit amet.</p>
<button onclick="hide()">Hide Paragraph</button>

<script>
  var text = document.getElementById("text")
  function hide() {
    if(text.style.display == "block"){
      text.style.display = "none"
    }else{
      text.style.display = "block"
    }
  }

</script>
