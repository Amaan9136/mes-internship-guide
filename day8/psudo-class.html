<style>
  .btn{
    background-color: red;
    color: white;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
  }

  .btn:hover{
    background-color: blue;
    border-radius: 10px;
    transform: translateX(5px);
    transition: background-color 3s,border-radius 5s;
  }

  .btn:focus{
    cursor: crosshair;
  }

</style>

<button class="btn" draggable="true">Click Me!</button>
