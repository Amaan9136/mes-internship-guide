<style>
  .btn{
    background-color: red;
    color: white;
    padding: 8px 12px;
    border: none;
    cursor: grab;
  }

  .btn:hover{
    background-color: blue;
    border-radius: 10px;
    transform: translateX(5px);
    transition: all 0.3s;
  }

  .btn:active{
    cursor: grabbing;
  }
</style>

<button class="btn" draggable="true">Click Me!</button>
